name: Job Matcher Pipeline

on:
  schedule:
    # Run daily at 9 AM UTC (adjust as needed)
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
      - master

jobs:
  match-jobs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Install Playwright browsers
        run: |
          python -m playwright install chromium
          python -m playwright install-deps chromium
      
      - name: Set up environment variables
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
      
      - name: Run job matcher
        run: |
          cd resume_py
          python match.py --config config.json
      
      - name: Upload generated resumes
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: generated-resumes
          path: |
            resume_py/output/
            resume_py/tailored_resumes/
            resume_py/cover_letters/
          retention-days: 30
