name: Resume Job Matcher (Pipelines)

on:
  # schedule:
  #   - cron: '0 */6 * * *'  # every 6 hours (optional)
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: job-matcher-pipelines
  cancel-in-progress: true

defaults:
  run:
    working-directory: resume_py

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build pipeline matrix from manifest
        id: set-matrix
        run: |
          python3 - << 'PY' >> "$GITHUB_OUTPUT"
          import json
          from pathlib import Path
          
          manifest_path = Path("configs/pipelines/manifest.json")
          if not manifest_path.exists():
              raise SystemExit("Missing configs/pipelines/manifest.json. Run tools/split_config_into_pipelines.py and commit outputs.")
          
          manifest = json.loads(manifest_path.read_text(encoding="utf-8"))
          pipelines = manifest.get("pipelines", [])
          
          include = []
          for p in pipelines:
              safe = p.get("safe_name")
              cfg = p.get("config")
              if not safe or not cfg:
                  continue
              include.append(
                  {
                      "safe_name": safe,
                      "company": p.get("company", safe),
                      "config_path": cfg,
                  }
              )
          
          if not include:
              raise SystemExit("No pipelines found in manifest.json")
          
          print("matrix=" + json.dumps({"include": include}))
          PY

  match-jobs:
    needs: generate-matrix
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'resume_py/requirements.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome (for Selenium)
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Run matcher (per pipeline config)
        timeout-minutes: 55
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_RESUME_MODEL: "gemini-2.5-flash"
          OPENAI_EMBED_MODEL: "text-embedding-3-small"
          PYTHONUNBUFFERED: "1"
        run: |
          echo "ðŸš€ Starting job matcher (pipeline: ${{ matrix.safe_name }})..."
          echo "Company: ${{ matrix.company }}"
          echo "Config:  ${{ matrix.config_path }}"
          echo "â° Timeout: 55 minutes"
          echo ""
          
          # Run with verbose output and timeout (3300 seconds = 55 minutes)
          timeout 3300 python match.py --config "${{ matrix.config_path }}" 2>&1 | tee "match_${{ matrix.safe_name }}.log" || {
            EXIT_CODE=$?
            if [ $EXIT_CODE -eq 124 ]; then
              echo ""
              echo "âŒ ERROR: Process timed out after 55 minutes!"
              exit 1
            else
              exit $EXIT_CODE
            fi
          }
          
          echo ""
          echo "âœ… Matcher completed for ${{ matrix.safe_name }}"

      - name: List outputs
        if: always()
        run: |
          echo "ðŸ“ Output directory structure:"
          ls -lR output/ 2>/dev/null || echo "No output directory found"

      - name: Upload match log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: match-log-${{ matrix.safe_name }}-${{ github.run_id }}-${{ github.run_attempt }}
          path: resume_py/match_${{ matrix.safe_name }}.log
          if-no-files-found: warn
          retention-days: 7

      - name: Upload output artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: output-${{ matrix.safe_name }}-${{ github.run_id }}-${{ github.run_attempt }}
          path: resume_py/output/
          if-no-files-found: warn
          retention-days: 7


